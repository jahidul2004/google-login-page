<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Google</title>
  </head>
  <body>
    <!-- Login area start -->
    <div class="login-area">
      <!-- Text area start -->
      <div class="text-area">
        <img src="images/logo.webp" />

        <h1>সাইন-ইন করুন</h1>
        <p>আপনার Google একাউন্ট ব্যাবহার করুন</p>
      </div>
      <!-- Text area end -->

      <!-- Input area start -->
      <div class="input-area">
        <input type="email" placeholder="ইমেইল আইডি অথবা ফোন নম্বর" />

        <p class="forget-email">ইমেইল আইডি ভূলে গেছেন?</p>

        <p>
          আপনার কম্পিউটার নয়?তাহলে ব্যাক্তিগত ভাবে সাইন-ইন করতে অথিতি মোড
          ব্যাবহার করুন।<span>'গেস্ট' মোড ব্যাবহার করা সম্পর্কে আরো জানুন</span>
        </p>

        <div class="buttons">
          <span>একাউন্ট তৈরি করুন</span>

          <button>পরবর্তী</button>
        </div>
      </div>
      <!-- Input area end -->
    </div>
    <!-- Login area end -->
  </body>
</html>
